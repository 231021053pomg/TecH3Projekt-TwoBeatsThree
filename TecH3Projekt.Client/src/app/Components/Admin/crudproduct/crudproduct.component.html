


<!-- Create  -->
<h2> Create new product </h2>
<form>
    <label for="nProductName">Product Name:</label>
    <br>
    <input type="text" id="nProductName" name="nProductName">
    <br>
    <label for="nProductPrice">Price:</label>
    <br>
    <input type="text" id="nProductPrice" name="nProductPrice">
    <br>
    <label for="nProductDescription">Description:</label>
    <br>
    <input type="text" id="nProductDescription" name="nProductDescription">
    <br>
    <label for="nProductPictures">Pictures:</label>
    <br>
    <input type="text" id="nProductPictures" name="nProductPictures">
    <br>
    <button type="button" id="createProduct" >Create</button>
    <br>
</form>
<hr>
