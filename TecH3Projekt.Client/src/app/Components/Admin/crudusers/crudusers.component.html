


<!-- Create  -->
<h2> Create new user </h2>
<form>
    <label for="firstNameUser">Firstname:</label>
    <br>
    <input id="firstNameUser" #firstNameUser>
    <br>
    <label for="lastNameUser">Lastname:</label>
    <br>
    <input id="lastNameUser" #lastNameUser>
    <br>
    <label for="addressUser">Address:</label>
    <br>
    <input id="addressUser" #addressUser>
    <br>
    <label for="postNrUser">PostNr:</label>
    <br>
    <input type="number" id="postNrUser" #postNrUser>
    <br>
    <label for="cityUser">City:</label>
    <br>
    <input id="cityUser" #cityUser>
    <br>
    <button>Create</button>
    <button (click)="
      add(firstNameUser.value, 
          lastNameUser.value,
          addressUser.value,
          postNrUser.value,
          cityUser.value);
      firstNameUser.value = '';
      lastNameUser.value = '';
      addressUser.value = '';
      postNrUser.value = '';
      cityUser.value = '';
    ">Create</button>
    <br>
</form>
