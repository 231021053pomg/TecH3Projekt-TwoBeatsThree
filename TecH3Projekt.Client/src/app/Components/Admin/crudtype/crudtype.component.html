

<!-- Create  -->
<h2> Create new clothing type </h2>
<form>
    <label for="ntype">The name of new type:</label>
    <br>
    <input id="ntype" #ntype >
    <br>
    <button (click)="
      add(ntype.value);
      ntype.value = '';
    " >Create</button>
    <br>
</form>
<hr>


<!-- Read  -->
<!-- //TEST LIST OF ALL TYPES. -->
<ul *ngFor="let category of categories">
  <li>
    <a routerLink="/Update-type/{{ category.id }}">{{ category.typeName }}</a>
    <a (click)="delete(category)">[X]</a>
  </li>
</ul>

<h2> Read Table of all clothing Types </h2>
<table style="border-style: solid;">
  <tr>
    <th style="border-style: solid;">Type ID</th>
    <th style="border-style: solid;">Type Name</th> 
  </tr>
  <tr>
    <td>1</td>
    <td>T-shirts</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Pants</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Jackets</td>
  </tr>
</table>
<hr>


<!-- Update  -->
<h2> Update existing clothing type </h2>
<form>
    <label for="type">The ID of existing type:</label>
    <br>
    <input type="text" id="type" name="type">
    <br>
    <label for="utype">The updated type name:</label>
    <br>
    <input type="text" id="utype" name="utype">
    <br>
    <button type="button" id="update" >Update</button>
    <br>
</form>
<hr>


<!-- Delete  -->
<h2> Delete existing clothing type </h2>
<form>
    <label for="dtype">The ID of existing type:</label>
    <br>
    <input type="text" id="dtype" name="dtype">
    <br>
    <button type="button" id="delete" >Delete</button>
    <br>
</form>
